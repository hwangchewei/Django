{% extends "base.html" %}

{% block title %}
{{title}}
{% endblock title %}

{% block main %}


{% if pub_success %}
<script>
    alert('pub_success')
</script>

{% elif errors %}
<script>
    error = JSON.parse('{{errors|safe}}')
    console.log(error)
    alert(error.title[0].message)
</script>

{% else %}
<script>
    alert('bbb')
</script>
{% endif %}


    <main class='container bg-white p-3'>
        <div class="m-auto">
            <h4 class="text-center">新消息管理</h4><br>
            <div id="login" class="page-content card card-block p-3 p-sm-4">
                <form method="post">
                    <input type='hidden' name='csrfmiddlewaretoken' value='{{ csrf_token }}'>
                    <div class="form-group">
                        <label class="font-weight-bolder">標題</label>
                        <input type="text" class="form-control" name='title'>
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group font-weight-bolder">
                        <label for="user_password" class="font-weight-bolder">文章內容</label>
                        <textarea class="form-control" rows="10"col="10" maxlength = "1000" name='text'></textarea>
                        <div class="invalid-feedback">請輸入文章</div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary mt-4">確認發布</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock main %}
